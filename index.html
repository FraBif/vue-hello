<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">{{ message }}</div>
    
    <script>
      const { createApp } = Vue
    
      createApp({
        data() {
          return {
            message: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti ducimus beatae dignissimos commodi facere voluptate dicta aspernatur! Esse ex, beatae porro alias modi doloremque vel. Qui in fugiat repellendus deserunt?'
          }
        }
      }).mount('#app')
    </script> 
</body>
</html>
